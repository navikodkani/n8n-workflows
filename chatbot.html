<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chatbot (Powered by n8n)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 400px;
      max-width: 90%;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-box {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      height: 400px;
    }

    .message {
      margin: 0.5rem 0;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      max-width: 80%;
      word-wrap: break-word;
    }

    .user {
      background: #007bff;
      color: white;
      align-self: flex-end;
    }

    .bot {
      background: #e0e0e0;
      align-self: flex-start;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      border: none;
      padding: 1rem;
      font-size: 1rem;
    }

    .chat-input button {
      border: none;
      padding: 1rem;
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .chat-input input:focus {
      outline: none;
    }

    .chat-input button:disabled {
      background: #aaa;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-box" id="chatBox"></div>
    <div class="chat-input">
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chatBox');
    const chatInput = document.getElementById('chatInput');

    function appendMessage(text, className) {
      const msg = document.createElement('div');
      msg.className = `message ${className}`;
      msg.innerText = text;
      chatBox.appendChild(msg);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      appendMessage(message, 'user');
      chatInput.value = '';
      chatInput.disabled = true;

      try {
        const response = await fetch('http://localhost:5678/webhook/invoke_n8n_agent', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
       // appendMessage(data.reply || '[No reply]', 'bot');
		appendMessage((data[0]?.reply) || '[No reply]', 'bot');

      } catch (error) {
        appendMessage('[Error connecting to n8n]', 'bot');
        console.error(error);
      } finally {
        chatInput.disabled = false;
        chatInput.focus();
      }
    }

    chatInput.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        sendMessage();
      }
    });
  </script>

</body>
</html>
